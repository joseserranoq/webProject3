<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

<body class="container">
    <h1 class="mt-2">Socket client</h1>

    <p>
        Server Status:
        <span id="lblOnline" class="text-success">Online</span>
        <span id="lblOffline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMessage" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/socket-form-maker.js"></script>
</body>
</html>
