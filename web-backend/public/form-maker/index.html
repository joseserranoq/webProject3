<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        Prueba para enviar un innerHTML a un archivo json
        <button onclick="envia()">Manda info</button>
    </div>
</body>
<script>
    function envia(){
        const container = document.querySelector(".container").innerHTML;
        console.log(container);
        const parse = {
            "data": container
        }
        const request = new Request("http://localhost:8080/form-maker/api/",{
            method: "POST",
            body: JSON.stringify(parse),
            headers: {
                "Content-Type": "application/json"
            }
        })
        fetch(request)
            .then(response => response.json())
            .then(data => console.log(data));
    }
</script>
</html>
